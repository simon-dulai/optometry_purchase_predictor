<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optical Purchase Predictor</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0a;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background-image:
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 119, 198, 0.1) 0%, transparent 50%);
        }

        .neon-text {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            font-size: 3.5rem;
            background: linear-gradient(45deg, #00f5ff, #00d4aa, #00f5ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: neonGlow 3s ease-in-out infinite alternate;
            text-shadow: 0 0 20px rgba(0, 245, 255, 0.5);
            letter-spacing: -2px;
        }

        @keyframes neonGlow {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .subtitle {
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            color: #8892b0;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .main-card {
            background: rgba(17, 25, 40, 0.75);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 60px rgba(0, 245, 255, 0.1);
            margin-top: 40px;
        }

        .section-title {
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            color: #ffffff;
            font-size: 1.1rem;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 2px;
            border-left: 3px solid #00f5ff;
            padding-left: 15px;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .input-group {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .input-group:hover {
            border-color: rgba(0, 245, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 245, 255, 0.1);
        }

        .input-label {
            font-family: 'Orbitron', monospace;
            font-weight: 400;
            color: #ffffff;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-input {
            width: 100%;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px 16px;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #00f5ff;
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.3);
        }

        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 10px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-family: 'Inter', sans-serif;
            color: #8892b0;
            transition: color 0.3s ease;
        }

        .radio-option:hover {
            color: #ffffff;
        }

        .radio-input {
            appearance: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .radio-input:checked {
            border-color: #00f5ff;
            box-shadow: 0 0 10px rgba(0, 245, 255, 0.3);
        }

        .radio-input:checked::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 8px;
            height: 8px;
            background: #00f5ff;
            border-radius: 50%;
            transform: translate(-50%, -50%);
        }

        .predict-btn {
            width: 100%;
            background: linear-gradient(45deg, #00f5ff, #00d4aa);
            border: none;
            border-radius: 12px;
            padding: 18px 30px;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            font-size: 1.1rem;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 245, 255, 0.3);
        }

        .predict-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 245, 255, 0.4);
        }

        .predict-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .results-card {
            background: rgba(17, 25, 40, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            margin-top: 30px;
            box-shadow:
                0 20px 40px rgba(0, 0, 0, 0.3),
                0 0 60px rgba(0, 245, 255, 0.1);
        }

        .results-title {
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            background: linear-gradient(45deg, #00f5ff, #00d4aa, #00f5ff);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: neonGlow 3s ease-in-out infinite alternate;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }

        .result-item {
            text-align: center;
            padding: 25px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .result-value {
            font-family: 'Orbitron', monospace;
            font-weight: 900;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 0 20px currentColor;
        }

        .result-label {
            font-family: 'Orbitron', monospace;
            font-weight: 300;
            color: #8892b0;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Dynamic color classes */
        .low-risk {
            color: #ff6b6b !important;
            border-color: rgba(255, 107, 107, 0.3) !important;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.2) !important;
        }

        .medium-risk {
            color: #ffd93d !important;
            border-color: rgba(255, 217, 61, 0.3) !important;
            box-shadow: 0 0 20px rgba(255, 217, 61, 0.2) !important;
        }

        .high-risk {
            color: #6bcf7f !important;
            border-color: rgba(107, 207, 127, 0.3) !important;
            box-shadow: 0 0 20px rgba(107, 207, 127, 0.2) !important;
        }

        .error-card {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid rgba(255, 107, 107, 0.3);
            border-radius: 12px;
            padding: 20px;
            color: #ff6b6b;
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .neon-text {
                font-size: 2.5rem;
            }

            .main-card {
                padding: 25px;
            }

            .input-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 20px; margin-bottom: 20px;">
            <div class="text-center">
                <h1 class="neon-text">OPTICAL PURCHASE PREDICTOR</h1>
                <p class="subtitle">Simon Dulai 2025</p>
            </div>
            <a href="/login" style="
                background: linear-gradient(45deg, #00f5ff, #00d4aa);
                border: none;
                border-radius: 8px;
                padding: 12px 24px;
                font-family: 'Orbitron', monospace;
                font-weight: 700;
                color: #000000;
                text-decoration: none;
                text-transform: uppercase;
                letter-spacing: 1px;
                transition: all 0.3s ease;
                box-shadow: 0 5px 15px rgba(0, 245, 255, 0.3);
                display: inline-block;
            ">← Dashboard</a>
        </div>

        <div class="main-card">
            <form id="prediction-form">
                <div class="section-title">Patient Data</div>

                <div class="input-grid">
                    <div class="input-group">
                        <label class="input-label">Patient ID</label>
                        <input type="number" name="id" class="form-input" required>
                    </div>
                    <div class="input-group">
                        <label class="input-label">Age</label>
                        <input type="number" name="age" class="form-input" required>
                    </div>
                    <div class="input-group">
                        <label class="input-label">Days Since Last Purchase</label>
                        <input type="number" name="days_lps" class="form-input" value="700" required>
                    </div>
                </div>

                <div class="section-title">Patient Metrics</div>

                <div class="input-grid">
                    <div class="input-group">
                        <label class="input-label">Employment Status</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="employed" value="yes" class="radio-input">
                                <span>Active</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="employed" value="no" class="radio-input">
                                <span>Inactive</span>
                            </label>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">GOS 3 Concession</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="benefits" value="yes" class="radio-input">
                                <span>Eligible</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="benefits" value="no" class="radio-input">
                                <span>None</span>
                            </label>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Driver</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="driver" value="yes" class="radio-input">
                                <span>Yes</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="driver" value="no" class="radio-input">
                                <span>No</span>
                            </label>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">VDU Usage</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="vdu" value="yes" class="radio-input">
                                <span>Active User</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="vdu" value="no" class="radio-input">
                                <span>Minimal/None</span>
                            </label>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Varifocal Status</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="varifocal" value="yes" class="radio-input">
                                <span>Active Wearer</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="varifocal" value="no" class="radio-input">
                                <span>Not Currently</span>
                            </label>
                        </div>
                    </div>

                    <div class="input-group">
                        <label class="input-label">Prescription Level</label>
                        <div class="radio-group">
                            <label class="radio-option">
                                <input type="radio" name="high_rx" value="yes" class="radio-input">
                                <span>High (>+/- 3.50D)</span>
                            </label>
                            <label class="radio-option">
                                <input type="radio" name="high_rx" value="no" class="radio-input">
                                <span>Moderate/Low </span>
                            </label>
                        </div>
                    </div>
                </div>

                <button type="submit" class="predict-btn">
                    ⚡ Initialize Prediction
                </button>
            </form>
        </div>

        <div id="results"></div>
    </div>

    <script>
        // API URL pointing to FastAPI backend
        const API_URL = 'http://localhost:8000';

        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const formData = new FormData(event.target);

            const apiData = {
                id: parseInt(formData.get('id')),
                age: parseInt(formData.get('age')),
                days_lps: parseInt(formData.get('days_lps')),
                employed: formData.get('employed') === 'yes',
                benefits: formData.get('benefits') === 'yes',
                driver: formData.get('driver') === 'yes',
                vdu: formData.get('vdu') === 'yes',
                varifocal: formData.get('varifocal') === 'yes',
                high_rx: formData.get('high_rx') === 'yes'
            };

            console.log("Sending to API:", apiData);

            // Show loading state
            const submitBtn = document.querySelector('.predict-btn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '⚡ Processing Neural Network...';
            submitBtn.disabled = true;

            fetch(`${API_URL}/predict`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(apiData)
            })
            .then(response => response.json())
            .then(result => {
                console.log("API Response:", result);

                if (result.error) {
                    throw new Error(result.error);
                }

                // Dynamic color coding
                const probability = result.purchase_probability_percent;
                const spend = result.predicted_spend;

                let probabilityClass = 'low-risk';
                let spendClass = 'low-risk';

                if (probability >= 31 && probability <= 60) {
                    probabilityClass = 'medium-risk';
                } else if (probability >= 61) {
                    probabilityClass = 'high-risk';
                }

                if (spend >= 61 && spend <= 95) {
                    spendClass = 'medium-risk';
                } else if (spend >= 100) {
                    spendClass = 'high-risk';
                }

                // Display results
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = `
                    <div class="results-card">
                        <h2 class="results-title">PREDICTION</h2>
                        <div class="results-grid">
                            <div class="result-item ${probabilityClass}">
                                <div class="result-value">${probability.toFixed(1)}%</div>
                                <div class="result-label">Purchase > £100</div>
                            </div>
                            <div class="result-item ${spendClass}">
                                <div class="result-value">£${spend.toFixed(2)}</div>
                                <div class="result-label">Predicted Spend</div>
                            </div>
                        </div>
                    </div>
                `;

                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            })
            .catch(error => {
                console.log("Error:", error);

                // Show error
                const resultsDiv = document.getElementById('results');
                resultsDiv.innerHTML = `
                    <div class="error-card">
                        <strong>⚠️ Neural Network Offline</strong><br>
                        Connection to prediction engine failed: ${error.message}
                    </div>
                `;

                // Reset button
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            });
        });
    </script>
</body>
</html>
